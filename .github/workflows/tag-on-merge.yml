name: Tag on Merge to Master

on:
  push:
    branches:
      - master

permissions:
  contents: write
  
jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag based on commit messages
        id: tag
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: v
          default_bump: patch
          release_branches: master
          dry_run: false

      - name: Extract version number
        id: version
        run: |
          VERSION="${{ steps.tag.outputs.new_tag }}"
          VERSION="${VERSION#v}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "New version: $VERSION"

      - name: Update version in files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Update CITATION.cff
          sed -i "s/^version: .*/version: $VERSION/" CITATION.cff
          sed -i "s/version: [0-9]\+\.[0-9]\+\.[0-9]\+/version: $VERSION/g" CITATION.cff
          
          # Update setup.py
          sed -i "s/version=\"[0-9]\+\.[0-9]\+\.[0-9]\+\"/version=\"$VERSION\"/" setup.py
          
          # Update __init__.py files
          find . -name "__init__.py" -type f -exec sed -i "s/__version__ = \"[0-9]\+\.[0-9]\+\.[0-9]\+\"/__version__ = \"$VERSION\"/" {} \;
          find . -name "__init__.py" -type f -exec sed -i "s/Version: [0-9]\+\.[0-9]\+\.[0-9]\+/Version: $VERSION/" {} \;

      - name: Commit version updates
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add CITATION.cff setup.py binding_analysis/__init__.py example_data/__init__.py
          git diff --staged --quiet || git commit -m "chore: bump version to ${{ steps.version.outputs.version }} [skip ci]"

      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: master

      - name: Output new tag
        run: echo "New tag is ${{ steps.tag.outputs.new_tag }}"
